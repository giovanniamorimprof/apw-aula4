<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Conteúdo principal -->
    <main class="container mt-5" id="app"></main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="productService.js"></script>
    <script src="productController.js"></script>
    <script src="productView.js"></script>
    <script>
        // Renderizar o cabeçalho
        const header = new Header();
        header.render();

        // Inicializar a view de produtos
        const productView = new ProductView();
        const productController = new ProductController(productView);

        // Carregar a lista de produtos ao iniciar a página
        productController.listProducts();
    </script>
</body>
</html>
